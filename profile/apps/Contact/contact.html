<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="contact css/contact.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
	<div id="profile_box"></div>
	<div id="profile_pic"></div>

	<i class="fas fa-plus-circle" id="new_contact"></i>


   <div id="main_all_contact_box">
   	<div>
   	<div id="contact_header">
   		<h1><i class= "fas fa-user-circle"></i>All Contacts</h1>
   		<input type="search" placeholder="Search Your Contact Here...." id="search">
   	</div>
   	<div id="all_contact_box">

   		
</div>
</div>
	<div id="contact_bg" class="animate__animated animate__fadeIn">
		<center> <div id="add_contact_box" class="animate__animated animate__slideInDown">
			<h1 id="c_heading">Add New Contact</h1>
			<form >
				<input type="text" placeholder="Enter name" id="c_name">
				<p id="nam_warning"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>_Please Enter Name</p>
				<input type="number" placeholder="Enter Mobile No" id="c_num">
				<p id="no_warning"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>_Please Enter no...</p>                                                             
				<button type="submit" id="add">Add</button>
				<button type="button" id="close">Close</button>
			</form>

		</div></center>
	</div>
	<script src="Contact js/contact.js"></script>
</body>
</html>
