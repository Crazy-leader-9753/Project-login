<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<link rel="stylesheet" href="css/player.css">
	 <link
    rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="http://stpamitkumar.000webhostapp.com/ fa_fa_icon_5_pro/icon.js"></script>
</head>
<body>
	<div id="left">
		<video  id="video_player">
			<source id="video_src" src="video/j.MP4"></source>
		</video>

		<div id="progress_box">
			<div id="progress_bar"></div>
		</div>

		<div id="control">
			    <div id="timing"></div>
			    <p id="v_timing">00:00/00:00</p>
				<div id="play_tools">
					<i class="fa-solid fa-angles-left" id="left_btn"></i>
					<i class="fa-solid fa-circle-play"id="play_btn"></i>
					<i class="fa-solid fa-angles-right" id="right_btn"></i>



				</div>
				<div id="other_tools">
					<div id="vol_box">
						<input type="range" min="0" max="1" step="0.01" id="vol_control" style="display: none;">
					<i class="fa-solid fa-volume-high" id="volume" ></i></div>
					<div id="speed_box">
						<input type="range" min="0" max="2" step="0.25" id="speed_control" style="display:none;">
					<i class="fa fa-tachometer-alt-fast" id="speed_icon" ></i></div>
					
					<i class="fa-solid fa-expand" id="full_screen"></i>
				</div>
			
		</div>

  
	</div>
	<div id="right">
		<div id="top">
			<h3>Play list</h3>
			<input type="search" placeholder="Search Your Videos Here...." id="search">

			<i class="fa-solid fa-circle-plus" id="open_video_box_btn"></i>

			<div id="add_video_box">
				<h2 id="h2">Add videos</h2>
				<form>
				<input type="text" placeholder="Enter Your Video Name....." id="video_name">
				<input type="text" placeholder="Enter Your Video Link....." id="video_link">
				<button type="submit" id="add_video_btn">Add</button>
			</form>

			</div>


		</div>
		<div id="bottom">
			

		</div>

	</div>
	<script src="js/player.js"></script>
</body>
</html>
